<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像ビューア</title>
  <script src="auth.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .top-bar {
      width: 100%;
      padding: 10px;
      background: #111;
      text-align: left;
    }
    .top-bar a {
      color: #0af;
      text-decoration: none;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a id="backLink" href="#">← サムネ一覧に戻る</a>
  </div>
  <div class="image-container">
    <img id="mainImage" src="" alt="Loading...">
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const title = params.get('title');
    const index = parseInt(params.get('index') || '0');

    document.getElementById('backLink').href = `/gallery?title=${encodeURIComponent(title)}`;

    fetch(`/list?title=${encodeURIComponent(title)}`)
      .then(res => res.json())
      .then(files => {
        const file = files[index];
        document.getElementById('mainImage').src =
          `/images/${encodeURIComponent(title)}/${encodeURIComponent(file)}`;
      });
  </script>
</body>
</html>
