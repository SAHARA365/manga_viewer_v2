<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    input {
      font-size: 1em;
      padding: 6px;
      width: 200px;
      margin-bottom: 12px;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login_check">
    <h2>ログイン</h2>
    <div>
      <label>パスコード：</label><br />
      <input type="password" name="passcode" required />
    </div>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
