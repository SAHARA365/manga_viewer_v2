<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漫画一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.5em;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    #searchInput {
      padding: 4px 8px;
      font-size: 1em;
      width: 200px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 60px;
    }
    .item {
      width: 220px;
      text-align: center;
    }
    .thumb {
      width: 100%;
      height: 320px;
      object-fit: contain;
      border: 1px solid #ccc;
      background: #000;
    }
    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      font-size: 0.8em;
      margin-top: 5px;
    }
    .tag {
      background: #eee;
      border-radius: 10px;
      padding: 2px 8px;
    }
  </style>
</head>
<body>
  <h1>漫画一覧</h1>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="タイトル・タグ検索">
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    let allData = [];

    async function fetchData() {
      const [folders, metadata] = await Promise.all([
        fetch('/api/all-folders').then(r => r.json()),
        fetch('/metadata.json').then(r => r.json()).catch(() => ({}))
      ]);

      allData = await Promise.all(folders.map(async (title) => {
        const res = await fetch(`/api/cover-image?title=${encodeURIComponent(title)}`);
        if (!res.ok) return null;
        const data = await res.json();
        return {
          title,
          cover: data.cover,
          tags: metadata[title]?.tags || []
        };
      }));

      allData = allData.filter(Boolean);
      renderGallery(allData);
    }

    function renderGallery(data) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      data.forEach(({ title, cover, tags }) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <a href="comic.html?title=${encodeURIComponent(title)}">
            <img src="${cover}" alt="${title}" class="thumb">
          </a>
          <div>${title}</div>
          <div class="tags">${tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        `;
        gallery.appendChild(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const keyword = e.target.value.trim().toLowerCase();
      const filtered = allData.filter(({ title, tags }) =>
        title.toLowerCase().includes(keyword) ||
        tags.some(t => t.toLowerCase().includes(keyword))
      );
      renderGallery(filtered);
    });

    fetchData();
  </script>
</body>
</html>
